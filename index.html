<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9af1b2fde8.js" crossorigin="anonymous"></script>
</head>

    <body>
          <h1 id="title">Contact List</h1>
          <div class="contact-container" id="TableContainer">
              <div class="contact-row">
                  <div class="contact-column contact-fname contact-header">First name</div>
                  <div class="contact-column contact-lname contact-header">Last name</div>
                  <div class="contact-column contact-date contact-header">Date of birth</div>
                  <div class="contact-column contact-phone contact-header">Phone</div>
                  <div class="contact-column contact-email contact-header">Email</div>
                  <div class="contact-column contact-address contact-header">Address</div>
                  <div class="contact-column contact-add contact-header" id="ContactAdd" onclick="addToggle()"><i class="fas fa-plus"></i></div>
              </div>
              <span id="ContactBody">

              </span>
          </div>
          <div class="disable-modal" id="backdrop"></div>
          <div class="disable-modal" id="addContactModal">
              <h1 id="modal-title">Add New Contact</h1>
              <form>
                  <label for="newFirstname">First name</label>
                  <input type="text" id="newFirstname" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)" required />

                  <label for="newLastName">Last name</label>
                  <input type="text" id="newLastname" maxlength="30" onkeypress="return /[a-z]/i.test(event.key)" required />

                  <label for="newDate">Date of birth</label>
                  <input type="date" id="newDate" required />

                  <label for="newPhone">Phone</label>
                  <input type="number" id="newPhone" onKeyPress="if(this.value.length==20) return false;" required />

                  <label for="newEmail">Email</label>
                  <input type="email" id="newEmail" maxlength="50" required />

                  <label for="newAddress">Address</label>
                  <input type="text" id="newAddress" maxlength="50" />

                  <button type="reset" class="button-modal" id="newClear">Clear</button>
                  <button type="submit" class="button-modal" id="newSubmit">Submit</button>
              </form>
              <button id="newClose" onclick="closeModal()"><i class="fas fa-times"></i></button>
          </div>
      <script src="script.js"></script>

    </body>

</html>
